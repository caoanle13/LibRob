<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./ui.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <body>

        <select id="selector">
            <option value="en-US">English</option>
            <option value="fr-FR">Fran√ßais</option>
            <option value="it-IT">Italian</option>
        </select> 

        <p id="uiFeedback"></p>
        <p id="communicationFeedback"></p>
        <div id="search_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-2">
                    <div class="input-group">
                        <input class="form-control form-control-lg" type="text" id="textInput" placeholder="Search a book...">
                        <div class="input-group-append align-middle">
                            <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#result_modal"
                                    onclick="searchButtonCallback()">Search book title</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="result_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-2">
                    <div class="input-group">
                            <table class="table" id="searchResults">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Code</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <td class="align-middle">Harry Potter</td>
                                    <td class="align-middle">J.K. Rowling</td>
                                    <td class="align-middle">800 ROW</td>
                                    <td class="align-middle"><button class="btn btn-md btn-primary"><i class="fas fa-walking"></i></button></td>
                                </tr>
                                <tr>
                                    <td class="align-middle">Machine Learning</td>
                                    <td class="align-middle">Thomas Mitt</td>
                                    <td class="align-middle">403.2 MIT</td>
                                    <td class="align-middle"><button class="btn btn-md btn-primary"><i class="fas fa-walking"></i></button></td>
                                </tr>
                                <tr>
                                    <td class="align-middle">Power for dummies</td>
                                    <td class="align-middle">Donald Trump</td>
                                    <td class="align-middle">404 TRU</td>
                                    <td class="align-middle"><button class="btn btn-md btn-primary"><i class="fas fa-walking"></i></button></td>
                                </tr>
                                -->
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center mx-2 mw-100" style="height: 100vh; overflow: auto;">
            <img src="./robot.png" />
        </div>

        <div class="fixed-bottom row justify-content-between m-2">
            <div class="col-3">
                <a href="#" data-toggle="modal" data-target="#search_modal" style="color: #e06055;">
                    <i class="fas fa-search fa-10x"></i></a>
            </div>
            <div class="col-3">
                <a href="#" data-toggle="modal" data-target="#result_modal"
                   onclick="speechButtonCallback()" style="color: #e06055;">
                    <i class="fas fa-microphone fa-10x"></i>
                </a>
            </div>
        </div>

        <script type="text/javascript" src="./ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
